`paper-header-panel` contains a header section and a content panel section.

__Important:__ The `paper-header-panel` will not display if its parent does not have a height.

Using [layout classes](http://www.polymer-project.org/docs/polymer/layout-attrs.html), you can make
the `paper-header-panel` fill the screen

    <body class="fullbleed layout vertical">
      <paper-header-panel class="flex">
        <paper-toolbar>
          <div>Hello World!</div>
        </paper-toolbar>
      </paper-header-panel>
    </body>

or, if you would prefer to do it in CSS, give `html`, `body`, and `paper-header-panel` a height of
100%:

    html, body {
      height: 100%;
      margin: 0;
    }

    paper-header-panel {
      height: 100%;
    }

Special support is provided for scrolling modes when one uses a paper-toolbar or equivalent for the
header section.

Example:

    <paper-header-panel>
      <paper-toolbar>Header</paper-toolbar>
      <div>Content goes here...</div>
    </paper-header-panel>

If you want to use other than `paper-toolbar` for the header, add `paper-header` class to that
element.

Example:

    <paper-header-panel>
      <div class="paper-header">Header</div>
      <div>Content goes here...</div>
    </paper-header-panel>

To have the content fit to the main area, use the `fit` class.

    <paper-header-panel>
      <div class="paper-header">standard</div>
      <div class="content fit">content fits 100% below the header</div>
    </paper-header-panel>

Use `mode` to control the header and scrolling behavior.

Styling header panel:

To change the shadow that shows up underneath the header:

    paper-header-panel {
      --paper-header-panel-shadow: {
          height: 6px;
          bottom: -6px;
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      };
    }

To change the panel container:

    paper-slider {
      --paper-header-panel-standard-container: {
        border: 1px solid gray;
      };
    }

`paper-drawer-panel` contains a drawer panel and a main panel.  The drawer
and the main panel are side-by-side with drawer on the left.  When the browser
window size is smaller than the `responsiveWidth`, `paper-drawer-panel`
changes to narrow layout.  In narrow layout, the drawer will be stacked on top
of the main panel.  The drawer will slide in/out to hide/reveal the main
panel.

Use the attribute `drawer` to indicate that the element is the drawer panel and
`main` to indicate that the element is the main panel.

Example:

    <paper-drawer-panel>
      <div drawer> Drawer panel... </div>
      <div main> Main panel... </div>
    </paper-drawer-panel>

The drawer and the main panels are not scrollable.  You can set CSS overflow
property on the elements to make them scrollable or use `paper-header-panel`.

Example:

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar></paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar></paper-toolbar>
        <div> Main content... </div>
      </paper-header-panel>
    </paper-drawer-panel>

An element that should toggle the drawer will automatically do so if it's
given the `paper-drawer-toggle` attribute.  Also this element will automatically
be hidden in wide layout.

Example:

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Application</div>
        </paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Title</div>
        </paper-toolbar>
        <div> Main content... </div>
      </paper-header-panel>
    </paper-drawer-panel>

To position the drawer to the right, add `right-drawer` attribute.

    <paper-drawer-panel right-drawer>
      <div drawer> Drawer panel... </div>
      <div main> Main panel... </div>
    </paper-drawer-panel>

Styling paper-drawer-panel:

To change the main container:
  paper-drawer-panel {
    --paper-drawer-panel-main-container: {
      border-right: 1px solid grey;
    };
  }  

To change the drawer container when it's in the left side:
  paper-drawer-panel {
    --paper-drawer-panel-left-drawer-container: {
      border-right: 1px solid grey;
    };
  }

To change the drawer container when it's in the right side:

  paper-drawer-panel {
    --paper-drawer-panel-right-drawer-container: {
      border-left: 1px solid grey;
    };
  }

`Polymer.IronA11yKeysBehavior` provides a normalized interface for processing
keyboard commands that pertain to [WAI-ARIA best practices](http://www.w3.org/TR/wai-aria-practices/#kbd_general_binding).
The element takes care of browser differences with respect to Keyboard events

`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <paper-ripple></paper-ripple>

`paper-ripple` listens to "mousedown" and "mouseup" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and
manually route the down and up actions to the ripple element.  Note that it is
important if you call downAction() you will have to make sure to call
upAction() so that `paper-ripple` would end the animation loop.

Example:

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
    ...
    downAction: function(e) {
      this.$.ripple.downAction({x: e.x, y: e.y});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

Styling ripple effect:

  Use CSS color property to style the ripple:

    paper-ripple {
      color: #4285f4;
    }

  Note that CSS color property is inherited so it is not required to set it on
  the `paper-ripple` element directly.

By default, the ripple is centered on the point of contact.  Apply the `recenters`
attribute to have the ripple grow toward the center of its container.

    <paper-ripple recenters></paper-ripple>

You can also  center the ripple inside its container from the start.

    <paper-ripple center></paper-ripple>

Apply `circle` class to make the rippling effect within a circle.

    <paper-ripple class="circle"></paper-ripple>

`iron-overlay-behavior` displays an element on top of other content. It starts out hidden and is
displayed by calling `open()` or setting the `opened` property to `true`. It may be closed by
calling `close()` or `cancel()`, or by setting the `opened` property to `true`.

The difference between `close()` and `cancel()` is user intent. `close()` generally implies that
the user acknowledged the content of the overlay. By default, it will cancel whenever the user taps
outside it or presses the escape key. This behavior can be turned off via the `no-cancel-on-esc-key`
and the `no-cancel-on-outside-click` properties.

Material Design: <a href="http://www.google.com/design/spec/components/buttons.html">Buttons</a>

`paper-button` is a button. When the user touches the button, a ripple effect emanates
from the point of contact. It may be flat or raised. A raised button is styled with a
shadow.

Example:

    <paper-button>flat button</paper-button>
    <paper-button raised>raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <paper-button>
      <core-icon icon="favorite"></core-icon>
      custom button content
    </paper-button>

## Styling

Style the button with CSS as you would a normal DOM element.

    /* make #my-button green with yellow text */
    #my-button {
        background: green;
        color: yellow;
    }

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using this selector:

    /* make #my-button use a blue ripple instead of foreground color */
    #my-button::shadow paper-ripple {
      color: blue;
    }

The opacity of the ripple is not customizable via CSS.

/**
 * @group Iron Elements
 *
 * The `iron-iconset-svg` element allows users to define their own icon sets
 * that contain svg icons. The svg icon elements should be children of the
 * `iron-iconset-svg` element. Multiple icons should be given distinct id's.
 *
 * Using svg elements to create icons has a few advantages over traditional
 * bitmap graphics like jpg or png. Icons that use svg are vector based so they
 * are resolution independent and should look good on any device. They are
 * stylable via css. Icons can be themed, colorized, and even animated.
 *
 * Example:
 *
 *     <iron-iconset-svg id="my-svg-icons" iconSize="24">
 *       <svg>
 *         <defs>
 *           <g id="shape">
 *             <rect x="50" y="50" width="50" height="50" />
 *             <circle cx="50" cy="50" r="50" />
 *           </g>
 *         </defs>
 *       </svg>
 *     </iron-iconset-svg>
 *
 * This will automatically register the icon set "my-svg-icons" to the iconset
 * database.  To use these icons from within another element, make a
 * `iron-iconset` element and call the `byId` method
 * to retrieve a given iconset. To apply a particular icon inside an
 * element use the `applyIcon` method. For example:
 *
 *     iconset.applyIcon(iconNode, 'car');
 *
 * @element iron-iconset-svg
 */

@group Iron Elements

 The `iron-iconset` element allows users to define their own icon sets.
 The `src` property specifies the url of the icon image. Multiple icons may
 be included in this image and they may be organized into rows.
 The `icons` property is a space separated list of names corresponding to the
 icons. The names must be ordered as the icons are ordered in the icon image.
 Icons are expected to be square and are the size specified by the `size`
 property. The `width` property corresponds to the width of the icon image
 and must be specified if icons are arranged into multiple rows in the image.
 
 All `iron-iconset` elements are available for use by other `iron-iconset`
 elements via a database keyed by id. Typically, an element author that wants
 to support a set of custom icons uses a `iron-iconset` to retrieve
 and use another, user-defined iconset.

 Example:

     <iron-iconset id="my-icons" src="my-icons.png" width="96" size="24"
         icons="location place starta stopb bus car train walk">
     </iron-iconset>

 This will automatically register the icon set "my-icons" to the iconset
 database.  To use these icons from within another element, make a
 `iron-iconset` element and call the `byId` method to retrieve a
 given iconset. To apply a particular icon to an element, use the
 `applyIcon` method. For example:

     iconset.applyIcon(iconNode, 'car');

 Themed icon sets are also supported. The `iron-iconset` can contain child
 `property` elements that specify a theme with an offsetX and offsetY of the
 theme within the icon resource. For example.

     <iron-iconset id="my-icons" src="my-icons.png" width="96" size="24"
         icons="location place starta stopb bus car train walk">
       <property theme="special" offsetX="256" offsetY="24"></property>
     </iron-iconset>

 Then a themed icon can be applied like this:

     iconset.applyIcon(iconNode, 'car', 'special');

 @element iron-iconset

`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" keyUrl="foo/bar"></iron-meta>

Note that keyUrl="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info').getAttribute('keyUrl').

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info').getAttribute('keyUrl');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info').getAttribute('keyUrl');

@group Polymer Iron Elements
@element iron-meta

The `custom-style` extension of the native `<style>` element allows defining styles
in the main document that can take advantage of several special features of
Polymer's styling system:

* Document styles defined in a `custom-style` will be shimmed to ensure they do
not leak into local DOM when running on browsers without non-native Shadow DOM.
* Shadow DOM-specific `/deep/` and `::shadow` combinators will be shimmed on
browsers without non-native Shadow DOM.
* Custom properties used by Polymer's shim for cross-scope styling
may be defined in an `custom-style`.

Example:

```html
<!doctype html>
<html>
<head>
  <script src="components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="components/polymer/polymer.html">

  <style is="custom-style">
    
    /* Will be prevented from affecting local DOM of Polymer elements */
    * {
      box-sizing: border-box;
    }
    
    /* Can use /deep/ and ::shadow combinators */
    body /deep/ .my-special-view::shadow #thing-inside {
      background: yellow;
    }
    
    /* Custom properties that inherit down the document tree may be defined */
    body {
      --my-toolbar-title-color: green;
    }
    
  </style>

</head>
<body>

    ...

</body>
</html>
```

Note, all features of `custom-style` are available when defining styles as part of Polymer elements (e.g. `<style>` elements within `<dom-module>`'s used for defining Polymer elements. The `custom-style` extension should only be used for defining document styles, outside of a custom element's local DOM.

The `dom-repeat` element is a custom `HTMLTemplateElement` type extension that
automatically stamps and binds one instance of template content to each object
in a user-provided array.  `dom-repeat` accepts an `items` property, and one
instance of the template is stamped for each item into the DOM at the location
of the `dom-repeat` element.  The `item` property will be set on each instance's
binding scope, thus templates should bind to sub-properties of `item`.

Example:

```html
<dom-module id="employee-list">

  <template>

    <div> Employee list: </div>
    <template is="dom-repeat" items="{{employees}}">
        <div>First name: <span>{{item.first}}</span></div>
        <div>Last name: <span>{{item.last}}</span></div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'employee-list',
      ready: function() {
        this.employees = [
            {first: 'Bob', last: 'Smith'},
            {first: 'Sally', last: 'Johnson'},
            ...
        ];
      }
    });
  </script>

</dom-module>
```

Notifications for changes to items sub-properties will be forwarded to template
instances, which will update via the normal structured data notification system.

Mutations to the `items` array itself should me made using the Array
mutation API's on `Polymer.Base` (`push`, `pop`, `splice`, `shift`,
`unshift`), and template instances will be kept in sync with the data in the
array.

Events caught by event handlers within the `dom-repeat` template will be
decorated with a `model` property, which represents the binding scope for
each template instance.  The model is an instance of Polymer.Base, and should
be used to manipulate data on the instance, for example
`event.model.set('item.checked', true);`.

Alternatively, the model for a template instance for an element stamped by
a `dom-repeat` can be obtained using the `modelForElement` API on the
`dom-repeat` that stamped it, for example
`this.$.domRepeat.modelForElement(event.target).set('item.checked', true);`.
This may be useful for manipulating instance data of event targets obtained
by event handlers on parents of the `dom-repeat` (event delegation).

A view-specific filter/sort may be applied to each `dom-repeat` by supplying a
`filter` and/or `sort` property.  This may be a string that names a function on
the host, or a function may be assigned to the property directly.  The functions
should implemented following the standard `Array` filter/sort API.

In order to re-run the filter or sort functions based on changes to sub-fields
of `items`, the `observe` property may be set as a space-separated list of
`item` sub-fields that should cause a re-filter/sort when modified.  If
the filter or sort function depends on properties not contained in `items`,
the user should observe changes to those properties and call `render` to update
the view based on the dependency change.

For example, for an `dom-repeat` with a filter of the following:

```js
isEngineer: function(item) {
    return item.type == 'engineer' || item.manager.type == 'engineer';
}
```

Then the `observe` property should be configured as follows:

```html

Keeping structured data in sync requires that Polymer understand the path
associations of data being bound.  The `array-selector` element ensures path
linkage when selecting specific items from an array (either single or multiple).
The `items` property accepts an array of user data, and via the `select(item)`
and `deselect(item)` API, updates the `selected` property which may be bound to
other parts of the application, and any changes to sub-fields of `selected`
item(s) will be kept in sync with items in the `items` array.  When `multi`
is false, `selected` is a property representing the last selected item.  When
`multi` is true, `selected` is an array of multiply selected items.

```html
<dom-module id="employee-list">

  <template>

    <div> Employee list: </div>
    <template is="dom-repeat" id="employeeList" items="{{employees}}">
        <div>First name: <span>{{item.first}}</span></div>
        <div>Last name: <span>{{item.last}}</span></div>
        <button on-click="toggleSelection">Select</button>
    </template>

    <array-selector id="selector" items="{{employees}}" selected="{{selected}}" multi toggle></array-selector>

    <div> Selected employees: </div>
    <template is="dom-repeat" items="{{selected}}">
        <div>First name: <span>{{item.first}}</span></div>
        <div>Last name: <span>{{item.last}}</span></div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'employee-list',
      ready: function() {
        this.employees = [
            {first: 'Bob', last: 'Smith'},
            {first: 'Sally', last: 'Johnson'},
            ...
        ];
      },
      toggleSelection: function(e) {
        var item = this.$.employeeList.itemForElement(e.target);
        this.$.selector.select(item);
      }
    });
  </script>

</dom-module>
```

Polymer's binding features are only available within templates that are managed
by Polymer.  As such, these features are available in templates used to define
Polymer elements, for example, but not for elements placed directly in the main
document.

In order to use Polymer bindings without defining a new custom element, elements
utilizing bindings may be wrapped with the `dom-bind` template extension.
This template will immediately stamp itself into the main document and bind
elements to the template itself as the binding scope.

```html
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="components/polymer/polymer.html">
  <link rel="import" href="components/core-ajax/core-ajax.html">

</head>
<body>

  <template is="dom-bind">

    <core-ajax url="http://..." lastresponse="{{data}}"></core-ajax>

    <template is="dom-repeat" items="{{data}}">
        <div><span>{{item.first}}</span> <span>{{item.last}}</span></div>
    </template>

  </template>

</body>
</html>

     * the status code 0 is accepted as a success even though the outcome may

<dom-module id="paper-header-panel" assetpath="../bower_components/paper-header-panel/">

  <style>
    :host {
      @apply(--layout);
      @apply(--layout-vertical);

      display: block;
      position: relative;

      /* Create a stack context, we will need it for the shadow*/
      z-index: 0;
    }

    #mainContainer {
      @apply(--layout-flex);

      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      flex-basis: 0.0001px;
    }

    /*
     * mode: scroll
     */
    :host([mode=scroll]) #mainContainer {
      @apply(--paper-header-panel-scroll-container);
      overflow: visible;
    }

    :host([mode=scroll]) {
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    /*
     * mode: cover
     */
    :host([mode=cover]) #mainContainer {
      @apply(--paper-header-panel-cover-container);
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    /*
     * mode: standard
     */
    :host([mode=standard]) #mainContainer {
      @apply(--paper-header-panel-standard-container);
    }

    /*
     * mode: waterfall
     */
    :host([mode=waterfall]) #mainContainer {
      @apply(--paper-header-panel-waterfall-container);
    }

    /*
     * mode: waterfall-tall
     */
    :host([mode=waterfall-tall]) #mainContainer {
      @apply(--paper-header-panel-waterfall-tall-container);
    }

    :host ::content paper-toolbar,
    :host ::content .paper-header {
      position: relative;
      overflow: visible !important;
    }

    :host ::content paper-toolbar:after,
    :host ::content .paper-header:after {
      @apply(--paper-header-panel-shadow);

      -webkit-transition: opacity 0.5s, -webkit-transform 0.5s;
      transition: opacity 0.5s, transform 0.5s;

      opacity: 0;
      content: "";

      width: 100%;
      position: absolute;
      left: 0px;
      right: 0px;
      z-index: 1;

      -webkit-transform: scale3d(1, 0, 1);
      -webkit-transform-origin: 0% 0%;

      transform: scale3d(1, 0, 1);
      transform-origin: 0% 0%;
    }

    :host ::content paper-toolbar.has-shadow:after,
    :host ::content .paper-header.has-shadow:after {
      opacity: 1;
      -webkit-transform: scale3d(1, 1, 1);
      transform: scale3d(1, 1, 1);
    }
  </style>

  <template>
    <content id="headerContent" select="paper-toolbar, .paper-header"></content>
    <div id="mainContainer" class$="[[_computeMainContainerClass(mode)]]">
      <content id="mainContent" select="*"></content>
    </div>
  </template>

</dom-module>

<script>

  (function() {

    'use strict';

    var SHADOW_WHEN_SCROLLING = 1;
    var SHADOW_ALWAYS = 2;


    var MODE_CONFIGS = {

      outerScroll: {
        scroll: true
      },

      shadowMode: {
        standard: SHADOW_ALWAYS,
        waterfall: SHADOW_WHEN_SCROLLING,
        'waterfall-tall': SHADOW_WHEN_SCROLLING
      },

      tallMode: {
        'waterfall-tall': true
      }
    };

    Polymer({

      is: 'paper-header-panel',

      /**
       * Fired when the content has been scrolled.  `event.detail.target` returns
       * the scrollable element which you can use to access scroll info such as
       * `scrollTop`.
       *
       *     <paper-header-panel on-content-scroll="{{scrollHandler}}">
       *       ...
       *     </paper-header-panel>
       *
       *
       *     scrollHandler: function(event) {
       *       var scroller = event.detail.target;
       *       console.log(scroller.scrollTop);
       *     }
       *
       * @event content-scroll
       */

      properties: {

        /**
         * Controls header and scrolling behavior. Options are
         * `standard`, `seamed`, `waterfall`, `waterfall-tall`, `scroll` and
         * `cover`. Default is `standard`.
         *
         * `standard`: The header is a step above the panel. The header will consume the
         * panel at the point of entry, preventing it from passing through to the
         * opposite side.
         *
         * `seamed`: The header is presented as seamed with the panel.
         *
         * `waterfall`: Similar to standard mode, but header is initially presented as
         * seamed with panel, but then separates to form the step.
         *
         * `waterfall-tall`: The header is initially taller (`tall` class is added to
         * the header).  As the user scrolls, the header separates (forming an edge)
         * while condensing (`tall` class is removed from the header).
         *
         * `scroll`: The header keeps its seam with the panel, and is pushed off screen.
         *
         * `cover`: The panel covers the whole `paper-header-panel` including the
         * header. This allows user to style the panel in such a way that the panel is
         * partially covering the header.
         *
         *     <style>
         *       paper-header-panel[mode=cover]::shadow #mainContainer {
         *         left: 80px;
         *       }
         *       .content {
         *         margin: 60px 60px 60px 0;
         *       }
         *     </style>
         *
         *     <paper-header-panel mode="cover">
         *       <paper-toolbar class="tall">
         *         <core-icon-button icon="menu"></core-icon-button>
         *       </paper-toolbar>
         *       <div class="content"></div>
         *     </paper-header-panel>

          type: String,

          observer: '_modeChanged',

        },

         * If true, the drop-shadow is always shown no matter what mode is set to.

         * accepts a different class for toggling height, e.g. "medium-tall"
         */

          type: String,
          value: 'tall'
        },

        /**
         * If true, the scroller is at the top
         */
        atTop: {
          type: Boolean,
          value: true,
          readOnly: true

      ready: function() {

        this._addListener();

        this._keepScrollingState();
      },

      detached: function() {
        this._removeListener();
      },

      /**
       * Returns the header element
       *
       * @property header
       * @type Object

      },

       * Returns the scrollable element.
       *
       * @property scroller
       * @type Object
       */

        return this._getScrollerForMode(this.mode);
      },

      /**
       * Returns true if the scroller has a visible shadow.
       *
       * @property visibleShadow
       * @type Boolean
       */

        return this.header.classList.contains('has-shadow');
      },

        var shadowMode = MODE_CONFIGS.shadowMode[mode];

        if (this.shadow) {

      },

      _removeListener: function() {

<script>

  Polymer({
    is: 'iron-localstorage',

    /**
     * Fired when value loads from localStorage.
     *
     * @param {Object} detail
     * @param {Boolean} detail.externalChange true if change occured in different window
     * @event iron-localstorage-load
     */

    /**
     * Fired when loaded value is null.
     * You can use event handler to initialize default value.
     *
     * @event iron-localstorage-load-empty
     */
    properties: {
      /**
       * The key to the data stored in localStorage.
       */
      name: {
        type: String,
        value: ''
      },
      /**
       * The data associated with this storage.
       * If value is set to null, and storage is in useRaw mode, item will be deleted
       */
      value: {
        type: Object,
        notify: true
      },

      /**
       * Value is stored and retrieved without JSON parse if true
       */
      useRaw: {
        type: Boolean,
        value: false
      },

      /**
       * Auto save is disabled if true. Default to false.
       */
      autoSaveDisabled: {
        type: Boolean,
        value: false
      },
      /**
       * Last error encountered while saving/loading items. Null otherwise
       */
      errorMessage: {
        type: String,
        notify: true
      },
      /*
       * True if value was loaded
       */
      _loaded: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      'reload(name,useRaw)',
      '_trySaveValue(value, _loaded, autoSaveDisabled)'
    ],

    ready: function() {
      this._boundHandleStorage = this._handleStorage.bind(this);
    },

    attached: function() {
      window.addEventListener('storage', this._boundHandleStorage);
    },

    detached: function() {
      window.removeEventListener('storage', this._boundHandleStorage);
    },

    _handleStorage: function(ev) {
      if (ev.key == this.name) {
        this._load(true);
      }
    },

    _trySaveValue: function(value, _loaded, autoSaveDisabled) {
      if (this._justLoaded) { // guard against saving after _load()
        this._justLoaded = false;
        return;
      }
      if (_loaded && !autoSaveDisabled) {
        this.save();
      }
    },

    /**
     * Loads the value again. Use if you modify
     * localStorage using DOM calls, and want to
     * keep this element in sync.
     */
    reload: function() {
      this._load();
    },

    /**
     * loads value from local storage
     * @param {Boolean} externalChange true if loading changes from a different window
     */
    _load: function(externalChange) {
      var v = localStorage.getItem(this.name);

      if (v === null) {
        this.fire('iron-localstorage-load-empty');
      } else if (!this.useRaw) {
        try {
          v = JSON.parse(v);
        } catch(x) {
          this.errorMessage = "Could not parse local storage value";
          console.error("could not parse local storage value", v);
        }
      }

      this._justLoaded = true;
      this._loaded = true;
      this.value = v;
      this.fire('iron-localstorage-load', { externalChange: externalChange});
    },

    /**
     * Saves the value to localStorage. Call to save if autoSaveDisabled is set.
     * If `value` is null, deletes localStorage.
     */
    save: function() {
      var v = this.useRaw ? this.value : JSON.stringify(this.value);
      try {
        if (this.value === null) {
          localStorage.removeItem(this.name);
        } else {
          localStorage.setItem(this.name, v);
        }
      }
      catch(ex) {
        // Happens in Safari incognito mode,
        this.errorMessage = ex.message;
        console.error("localStorage could not be saved. Safari incoginito mode?", ex);
      }
    }

  var mic, recorder, soundFile;
  var preventLongRec;
  var recLimit = 15000;
  function initRec() {
    if(!scoreBoard || !recordIcon) {
      scoreBoard = document.getElementById("score-board-player-1").querySelector("iron-icon");
      recordIcon = document.getElementById("recorderInit");
    }
    
    if(mic === undefined) {
      // create an audio in
      mic = new p5.AudioIn();
    
      // users must manually enable their browser microphone for recording to work properly!
      mic.start();

      // create a sound recorder
      recorder = new p5.SoundRecorder();
    
      // connect the mic to the recorder

      scoreBoard.style.color = "yellow";

      }, recLimit);

  function stopRec() {

      // this is a hack because polymer doesn't update if an array's properties have changed only if the array itself
      // has been manipulated.
      // see http://stackoverflow.com/questions/23706775/polymer-changes-not-always-flowing-through-a-filter
      this.itemIndex = 1;
      var dummyArray = [];
      var numTiles = tileLimit;
      numTiles = numTiles - word.split("").filter(function(value, index, self){ return self.indexOf(value) === index;}).length;
      shuffle(this.allLettersList);
      this.allLettersList.forEach(function(value, index) {
        if(value.letter === "!!!" || value.letter === undefined) {
          //do nothing
        } else if(word.indexOf(value.letter) > -1) {
          value.hidden = false;
          dummyArray.push(value);
        } else if(numTiles > 0 && value.regular !== false) {
          value.hidden = false;
          dummyArray.push(value);
          numTiles--;
        } else {
          value.hidden = true;
        }
      });
      if(dummyArray.length < tileLimit) {
        console.log("Not enough tiles");
        console.log(this.dummyArray);
      }
      this.letterList = shuffle(dummyArray);
      //this.webapp.letterLimit = tileLimit;
      //this.webapp.jumbotronIndex = tileLimit + 1;
      
    }
  });
  var itemIndex;
  function shuffle(array) {
    itemIndex = 1;
    if(array instanceof Array) {
      var currentIndex = array.length, temporaryValue, randomIndex ;
    
      // While there remain elements to shuffle...
      while (0 !== currentIndex) {
    
        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
    
        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    } else {
      console.log("You're trying to shuffle something that is not an array.");
      return array;
    }
  }
  function computeAacAudio(item, lang) {
    if(item.letter === "!!!" || lang === undefined) return "";
    return "/assets/audio/"+ lang +"/" + item.letter + ".m4a";
  }
  function hackIndex(item) {
      item.index = itemIndex;
      itemIndex++;
      return item;
  }

})();
