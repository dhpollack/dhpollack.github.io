<!--
/**
 * @group Polymer Core Elements
 *
 * The `core-iconset-svg` element allows users to define their own icon sets
 * that contain svg icons. The svg icon elements should be children of the
 * `core-iconset-svg` element. Multiple icons should be given distinct id's.
 *
 * Using svg elements to create icons has a few advantages over traditional
 * bitmap graphics like jpg or png. Icons that use svg are vector based so they
 * are resolution independent and should look good on any device. They are
 * stylable via css. Icons can be themed, colorized, and even animated.
 *
 * Example:
 *
 *     <core-iconset-svg id="my-svg-icons" iconSize="24">
 *       <svg>
 *         <defs>
 *           <g id="shape">
 *             <rect x="50" y="50" width="50" height="50" />
 *             <circle cx="50" cy="50" r="50" />
 *           </g>
 *         </defs>
 *       </svg>
 *     </core-iconset-svg>
 *
 * This will automatically register the icon set "my-svg-icons" to the iconset
 * database.  To use these icons from within another element, make a
 * `core-iconset` element and call the `byId` method
 * to retrieve a given iconset. To apply a particular icon inside an
 * element use the `applyIcon` method. For example:
 *
 *     iconset.applyIcon(iconNode, 'car');
 *
 * @element core-iconset-svg
 * @homepage github.io
 */
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="core-iconset-svg">

  <template>
    <core-meta type="iconset" key="[[name]]" value="[[self]]"></core-meta>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'core-iconset-svg',

    properties: {
      /**
       * The name of the iconset.
       *
       * @attribute name
       * @type string
       * @default ''
       */
      name: {
        type: String,
        value: ''
      },

      /**
       * The size of an individual icon. Note that icons must be square.
       *
       * @attribute iconSize
       * @type number
       * @default 24
       */
      size: {
        type: Number,
        value: 24
      },

      /**
       * TODO(cdata): Remove this when 0.8 has appropriate binding support.
       * Ugly hack to support passing a self-reference in a binding:
       */
      self: {
        type: Object,
        value: function() {
          return this;
        }
      },

      icons: {
        value: function() {
          return {};
        }
      }
    },

    get iconViewBox () {
      return ['0', '0', this.size, this.size].join(' ');
    },

    get iconNames () {
      return Polymer.dom(this).querySelectorAll('[id]')
        .map(function(icon) {
          return icon.id;
        });
    },

    iconById: function(id) {
      if (!this.icons[id]) {
        this.icons[id] = Polymer.dom(this).querySelector('[id="' + id + '"]');
      }

      return this.icons[id];
    },

    cloneIcon: function(id) {
      var icon = this.iconById(id);
      var content;
      var svg;

      if (!icon) {
        return;
      }

      content = icon.cloneNode(true);
      content.removeAttribute('id');

      svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('viewBox', this.iconViewBox);

      // NOTE(dfreedm): work around https://crbug.com/370136
      svg.style.pointerEvents = 'none';

      svg.appendChild(content);

      return svg;
    },

    /**
     * Applies an icon to the given element. The svg icon is added to the
     * element's shadowRoot if one exists or directly to itself.
     *
     * @method applyIcon
     * @param {Element} element The element to which the icon is
     * applied.
     * @param {String|Number} icon The name the icon to apply.
     * @return {Element} The icon element
     */
    applyIcon: function(element, icon) {
      var oldSvg = Polymer.dom(element).querySelector('svg');
      var svg;

      // Remove the old SVG..
      if (oldSvg) {
        Polymer.dom(element).removeChild(oldSvg);
      }

      // install new
      svg = this.cloneIcon(icon);

      if (!svg) {
        return;
      }

      svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

      Polymer.dom(element).insertBefore(svg, Polymer.dom(element).childNodes[0]);

      return svg;
    }
  });
</script>
