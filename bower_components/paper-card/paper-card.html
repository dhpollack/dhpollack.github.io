<!--

`paper-card` is a container that renders two shadows on top of each other to
create the effect of a lifted piece of paper.

Example:

    <paper-card elevation="1">
      ... card content ...
    </paper-card>

@group Paper Elements
@class paper-card
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../layout/layout.html" rel="import">
<dom-module id="paper-card">
  <link rel="import" type="css" href="../paper-shadow/paper-shadow.css">
  <style>
    :host {
      display: block;
      position: relative;
    }
  </style>
  <template>
    <content></content>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'paper-card',

    properties: {

      /**
       * The z-depth of this card, from 0-5. Setting to 0 will remove the
       * shadow, and each increasing number greater than 0 will be "deeper"
       * than the last.
       *
       * @attribute elevation
       * @type number
       * @default 1
       */
      elevation: {
        type: Number,
        reflectToAttribute: true,
        value: 1
      },

      /**
       * Set this to true to animate the shadow when setting a new
       * `elevation` value.
       *
       * @attribute animated
       * @type boolean
       * @default false
       */
      animated: {
        type: Boolean,
        reflectToAttribute: true,
        value: false
      }
    }
  })
</script>
